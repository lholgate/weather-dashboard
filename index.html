<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <h4 class="col-12">Enter City Name</h4>
                        <input class="col-12" name="city" type="text" id="input">
                        <button class="col-12" type="submit" id="search-btn">Search</button>
                    </div>
                    <div class="row cities"></div>
                </div>
                <div class="col-9">
                    <div class="col-12">
                        <div class="todaysWeather">
                            <div class="title">
                                <p id="cityName">City Name</p> 
                                <p id="currentDate">(Date)</p>
                                <img id="titleImg" class="img" src="https://openweathermap.org/img/wn/10n@2x.png" alt="Card image cap" width=50 height=50>
                            </div>
                            <div class="weather">
                                <p class="temp">Temp: <span id="currentTemp"></span></p>
                                <p class="wind">Wind: <span id="currentWind"></span></p>
                                <p class="humidity">Humidity: <span id="currentHumidity"></span></p>
                                <p class="uvIndex">UV Index: <span id="currentUV"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row fiveDay">
                        <h4 class="forcastTitle col-12">5 Day Forcast</h4>
                        <div class="col-2 cards">
                            <div class="card">
                                <div class="card-header">Date</div>
                                <img class="card-img-top" src="https://openweathermap.org/img/wn/10n@2x.png" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">Temp:</p>
                                    <p class="card-text">Wind:</p>
                                    <p class="card-text">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 cards">
                            <div class="card">
                                <div class="card-header">Date</div>
                                <img class="card-img-top" src="https://openweathermap.org/img/wn/10n@2x.png" alt="Card image cap">
                                <div class="card-body">
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 cards">
                            <div class="card">
                                <div class="card-header">Date</div>
                                <img class="card-img-top" src="https://openweathermap.org/img/wn/10n@2x.png" alt="Card image cap">
                                <div class="card-body">
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 cards">
                            <div class="card">
                                <div class="card-header">Date</div>
                                <img class="card-img-top" src="https://openweathermap.org/img/wn/10n@2x.png" alt="Card image cap">
                                <div class="card-body">
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 cards">
                            <div class="card">
                                <div class="card-header">Date</div>
                                <img class="card-img-top" src="https://openweathermap.org/img/wn/10n@2x.png" alt="Card image cap">
                                <div class="card-body">
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
